<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body-add">
    <script src="js/topo.js"></script>

    <main class="add_tarefa_ana">
        <div class="add-container ctana">
            <h2>Adicionar Tarefa</h2>

            <form id="task-form" action="checklist.html" method="POST">
                <div class="mb-3">
                    <label for="task-title" class="form-label">Título</label>
                    <input type="text" id="task-title" name="title" class="form-control" placeholder="Digite o título da tarefa" required>
                </div>

                <div class="mb-3">
                    <label for="task-date" class="form-label">Data</label>
                    <input type="date" id="task-date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="task-description" class="form-label">Descrição</label>
                    <textarea id="task-description" name="description" rows="4" class="form-control" placeholder="Digite a descrição da tarefa"></textarea>
                </div>

                <button type="submit" class="btn-concluir-add">Concluir</button> 
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
